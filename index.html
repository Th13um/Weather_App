<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="css/app.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <title>Weather App</title>
  </head>
  <body>
      <div class="container-fluid">
        <div class="row">
          <div class='col-sm-6 col-sm-offset-3 col-xs-6 col-xs-offset-3 weather' >
            <div class="col-sm-12 text-center city">
            </div>
              <div class="col-sm-6 text-center">
                <div class="info">
                  <div class="row">
                    <div class="col-sm-12 text-center wind">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-12 text-center temperature">
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-sm-6 text-center text-uppercase icon">
              </div>
              <div class="col-sm-12 text-center weatherFoot">
                <button type="button" class="btn degree">°C / °F</button>
              </div>
          </div>
        </div>
      </div>
      <div class="text-center footer">by<a href="http://codepen.io/Th13um/"> Mathieu Dupré-Fontana</a>
      </div>
    <script src="js/app.js"></script>
  </body>
</html>
